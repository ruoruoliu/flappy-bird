<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Flappy Bird</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="scene">
            <!-- 首页场景 -->
            <div id="scene_home">
                <div id="home_logo"></div>
                <div id="home_buttons">
                    <button id="start_button"></button> 
                    <button id="score_button"></button> 
                </div>
            </div>

            <!-- 游戏场景 (默认隐藏) -->
            <div id="scene_ready" style="display: none;">
                <div id="ready_logo"></div>
                <div id="tap_hint"></div>
            </div>

            <div id="scene_over" style="display: none;">
                <div id="game_over_logo"></div>
                <div id="medal_board"></div>
                <div id="over_buttons">
                    <button id="ok_button"></button> 
                    <button id="menu_button"></button> 
                </div>
            </div>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
